<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dường chéo chính</title>
</head>
<body>

<script>

    let a = [[1, 2, 3],
        [3, 4, 5],
        [6, 7, 8]];
    let sum = 0;

    function sumDiagonal(x) {
        for (let i = 0; i < x.length; i++) {
            sum = sum + x[i][i];
        }
    }

    sumDiagonal(a);
    alert('Tổng đường chéo là:  ' + sum);


</script>

</body>
</html>
